<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Bishop's RMRC Camera Feeds</title>
	<meta
		name="description"
		content="Camera feeds: 2 webcams, ir, and hazmat"
	/>

	<style>

html, body {
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
	display: flex;
	flex-direction: column;
	justify-content: center;
}

#frame {
	margin: 0 auto;
	padding: 0;
}

/* .centerer {
	display: flex;
	flex-direction: column;
} */
	</style>
</head>

<body>
	<img id="frame" />

	<script>

		// const FLASK_SERVER = "http://192.168.1.5:5000"
		const FLASK_SERVER = "http://localhost:5000"
		const DELAY = 50;

		setInterval(function() {
			const path = "/get";
			fetch(FLASK_SERVER + path)
				.then(response => response.json())
				.then(data => {
					try {
						const frame_ele = document.getElementById("frame");
						frame_ele.src = "data:image/jpg;base64," + data["frame"];

						const max_w = window.innerWidth;
						const max_h = window.innerHeight;
						const size = Math.min(max_w, max_h) - 1;
						frame_ele.style.width = size + "px";
						frame_ele.style.height = size + "px";
					} catch (e) {
						console.log(e);
					}
				});
		}, DELAY);

	</script>


</body>
