	<style>

html, body {
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
	display: flex;
	flex-direction: column;
	justify-content: center;

	background-color: #2E3440;
	color: #ECEFF4;
}


#frame {
	margin: 0 auto;
	padding: 0;
}

#mainbar {
	flex: 3;

	display: flex;
	justify-content: center;
	align-items: center;

	margin: 1em;
	margin-right: 0;
}

#sidebar {
	flex: 1;
	overflow: auto;

	background-color: #3B4252;

	padding: 1em;
	margin: 1em;
	border-radius: 0.5em;
}


div {
    margin: 0;
    padding: 0;
}

h4 {
	margin-bottom: 0.25em;
	margin-top: 0.5em;
}

p {
	margin-top: 0.25em;
	margin-bottom: 0.25em;
}

.bar {
	border-radius: 10px;
	transition: width 0.1s linear;
	margin: 0;
	padding: 0;
	padding-top: 0.1em;
}

span {
	white-space: nowrap;
	text-wrap: none;
	margin-left: 6px;
	padding-top: 0.1em;
	padding-bottom: 0.1em;
}

#delaybar {
	background-color: #BF616A;
}
#webcam1bar {
	background-color: #5E81AC;
}
#hazmatbar {
	background-color: #81A1C1;
}
#webcam2bar {
	background-color: #88C0D0;
}
#irbar {
	background-color: #8FBCBB;
}
#masterbar {
	background-color: #B48EAD;
}
#frontendbar {
	background-color: #A3BE8C;
}

#rambar {
	background-color: #EBCB8B;
}
#cpubar {
	background-color: #D08770;
}


#main {
	width: 100%;
	height: 100%;
	display: flex;
}

	</style>
</head>

<body>
	<div id="main">
		<div id="mainbar">
			<img id="frame" />
		</div>
		<div id="sidebar">
			<h4>Initial Delay</h4>
			<div class="bar" id="delaybar">
				<span id="delay">0 MS</span>
			</div>

			<h4>FPS's</h4>
			<div class="bar" id="webcam1bar">
				<span id="fps-webcam1">20 FPS</span>
			</div>
			<div class="bar" id="hazmatbar">
				<span id="fps-hazmat">20 FPS</span>
			</div>
			<div class="bar" id="webcam2bar">
				<span id="fps-webcam2">20 FPS</span>
			</div>
			<div class="bar" id="irbar">
				<span id="fps-ir">20 FPS</span>
			</div>
			<div class="bar" id="masterbar">
				<span id="fps-master">20 FPS</span>
			</div>
			<div class="bar" id="frontendbar">
				<span id="fps-frontend">20 FPS</span>
			</div>

			<h4>Host stats</h4>
			<div class="bar" id="cpubar">
				<span id="stats-cpu">10%</span>
			</div>
			<div class="bar" id="rambar">
				<span id="stats-ram">20%</span>
			</div>

			<h4>Detected Hazmat Labels:</h4>
			<p id="hazmats"></p>

			<h4>Detected QR Codes:</h4>
			<p id="qrs"></p>
		</div>
	</div>

	<script>
		// const FLASK_SERVER = "http://192.168.1.6:5000";
		const FLASK_SERVER = "http://localhost:5000";
		const FRONT_END_FPS = 30;

		const DELAY = 1000 / FRONT_END_FPS;

		const STATE = {}; // STATE[key] = true/false

		let show_sidebar = true;

		let t0 = performance.now();
		let t1 = performance.now();
		let delta = DELAY;

		let delays = [DELAY];

		let max_fpses = [1];
        const MAX_LEN = 1 * FRONT_END_FPS;

		setInterval(function() {
			const path = "/get";
			fetch(FLASK_SERVER + path)
				.then(response => response.json())
				.then(data => {
					try {
						t1 = performance.now();
						delta = (t1 - t0) / 1000;
						t0 = t1;

						const fpses = data["fpses"];
						const fps_values = [...fpses, 1 / delta];
						
						const max_fps = Math.max(...fps_values);
						max_fpses.push(max_fps);
						max_fpses = max_fpses.slice(-MAX_LEN);
						const max_ratio = Math.max(...max_fpses);

						const fps_ids = ["webcam1", "hazmat", "webcam2", "ir", "master", "frontend"];

						for (let i = 0; i < fps_ids.length; i++) {
							const fps_id = fps_ids[i];
							const fps = fps_values[i];
							const fps_ele = document.getElementById("fps-" + fps_id);
							fps_ele.innerHTML = `${fps.toFixed(0)} FPS (${fps_id})`;

							const fpsbar = document.getElementById(fps_id + "bar");
							const ratio = fps / max_ratio;
							fpsbar.style.width = ratio * 100 + "%";
						}

						
						const stats_ids = ["cpu", "ram"];

						for (let i = 0; i < stats_ids.length; i++) {
							const stats_id = stats_ids[i];
							const stat = data[stats_id];
							const stat_ele = document.getElementById("stats-" + stats_id);
							stat_ele.innerHTML = `${stat.toFixed(0)}% (${stats_id})`;

							const statbar = document.getElementById(stats_id + "bar");
							statbar.style.width = stat + "%";
						}


						const frame_ele = document.getElementById("frame");
						const frame = data["frame"];
						frame_ele.src = "data:image/jpg;base64," + frame;


						const hazmats_ele = document.getElementById("hazmats");
						hazmats_ele.innerHTML = data["hazmats_found"].sort().join("<br />");

						const qrs_ele = document.getElementById("qrs");
						qrs_ele.innerHTML = data["qr_found"].sort().join("<br />");


						const ratio = parseFloat(data["w"]) / parseFloat(data["h"]);

						const EM = 16; // 1em = 16px (usually)
						const max_w = window.innerWidth * (show_sidebar ? 3 / 4 : 1) - 3 * EM;
						const max_h = window.innerHeight - 2 * EM;

						const w = Math.min(max_w, max_h * ratio);
						const h = Math.min(max_h, max_w / ratio);
						
						frame_ele.style.width = w + "px";
						frame_ele.style.height = h + "px";


						const ms = data["time"] * 1000;
						const now = Date.now()
						const diff = now - ms;
						
						delays.push(diff);
						delays = delays.slice(-MAX_LEN);
						const average = delays.reduce((a, b) => a + b, 0) / delays.length;
						const rounded = average.toFixed(0);

						const delay_ele = document.getElementById("delay");
						delay_ele.innerHTML = rounded + " MS";

						const delaybar = document.getElementById("delaybar");
						delaybar.style.width = average / 5 + "%";

						last_ms = ms;
					} catch (e) {
						console.log(e);
					}
				});
		}, DELAY);

		function send_state() {
			const base_path = "/set";
			for (const key in STATE) {
				const path = base_path + "/" + key + "/" + STATE[key];
				fetch(FLASK_SERVER + path);
			}
		}

		function keydown(e) {
			const key = e.key;
			STATE[key] = true;
			send_state();

			if (key == 5) {
				show_sidebar = !show_sidebar;
				const sidebar = document.getElementById("sidebar");
				sidebar.style.display = show_sidebar ? "block" : "none";
			}
		}
		function keyup(e) {
			const key = e.key;
			STATE[key] = false;
			send_state();
		}

		window.addEventListener("keydown", keydown);
		window.addEventListener("keyup", keyup);

	</script>


</body>
